{% extends "webPage/base.html" %}

{% block main %}
	<h3 style="color:red; text-align:center">{{ naprava.imeNaprave }}</h3>
	<p style="padding-left:20px"> {{ naprava.opis }} </p>
	<h4 style="padding-left:40px"> Cena: {{ naprava.cena }} € </h4>
	<div style="display:flex;align-items: center;justify-content: center;">
		<img style="margin-right: 100px" src="{{ naprava.picture.url }}" alt="firstPic" height="180" width="180">
		<video width="320" height="240" controls style="align:center-right">
		  <source src="{{ naprava.video.url }}" type="video/mp4">
		</video>
	<!--<button style="margin-left:20px"><a href="{% url 'index' %}">Domača stran</a></button>-->
	</div>

	<div style="margin-top: 20px">
		<h3><b> Komentarji </b></h3>
		<textarea id="textarea"></textarea><br>
		<input style="margin-left:360px; margin-top:10px; margin-bottom:10px;color:green" 
			type="submit" value="Objavi"/>
		<!--<button><a style="color:green" href="{% url 'izdelek_view' naprava.id %}">Prekliči</a></button>-->
	</div>
	
	<div class="vprasanja">
		<p> {{komentar}} </p>
		<small> Objavil {{user}} dne {{datum}}.</small>
	</div>
{% endblock %}
